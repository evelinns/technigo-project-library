<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div>
      <h1>Library</h1>
      <div id="filters">
        <div class="wrapper">
          <h2>Filter on kitchen</h2>
          <div>
            <button class="kitchen-filters active">All</button>
            <button class="kitchen-filters">Italy</button>
            <button class="kitchen-filters">USA</button>
            <button class="kitchen-filters">China</button>
          </div>
        </div>
        <div class="wrapper">
          <h2>Sort on time</h2>
          <div>
            <button class="time-filters active">Descending</button>
            <button class="time-filters">Ascending</button>
          </div>
        </div>
      </div>
      <div id="cards">
        <div id="card" class="card">
          <img
            src="./recipe-images/individual-vegetarian-lasagnes.jpg"
            alt=""
          />
          <h2 id="recipeName">Individual vegetarian lasagnes</h2>
          <span class="divider"></span>
          <p>
            <span class="bold">Cuisine:</span>
            <span id="cuisineType">Italian</span>
          </p>
          <p>
            <span class="bold">Time:</span>
            <span id="cookingTime">40</span> minutes
          </p>
          <span class="divider"></span>
          <p class="bold">Ingredients</p>
          <p id="ingredients">
            500 pack bread mix<br />2tbsp. olive oil, plus a little extra for
            drizzling <br />25g parmesan (or vegetarian alternative), grated
            <br />75g dolcelatte cheese (or vegetarian alternative)
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
